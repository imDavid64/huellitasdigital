    <link rel="stylesheet" href="../../assets/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>

</head>

<body>
    <header class="main-header">
        <nav class="header-container-admin">
            <div class="header-container-left">
                <!--Boton del logo-->
                <div>
                    <a href="home.html" class="header-logo-admin">
                        <img src="../../assets/images/logo.png" alt="Logo Veterinaria Dra.Huellitas">
                        <span>Huellitas<br><strong>Digital</strong></span>
                    </a>
                </div>
            </div>

            <!--Botones de Login, registro e info del usuario-->
            <div class="header-container-right">
                <div class="header-menu-icon">
                    <button class="header-user-img header-user-admin" id="header-user-img">
                        <i class="bi bi-person-fill"></i>
                    </button>
                    <!---->
                    <div class="header-user-menu" id="header-user-menu">
                        <ul>
                            <li><a href="pages/profile.html">Mi Pefil</a></li>
                            <li><a href="index_unlogin.html" style="color: red;">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--HEADER-->


    <!--CONTENIDO CENTRAL-->
    <main>
        <section class="admin-main">
            <aside class="admin-aside">
                <div class="aside-container">
                    <div class="aside-main">
                        <ul>
                            <li><a href="home.html"><i class="bi bi-house-fill"></i>Inicio</a></li>
                            <li><a href="client-mgmt.html"><i class="bi bi-people-fill"></i>Clientes</a></li>
                            <li><a href="appointment-mgmt.html"><i class="bi bi-calendar-week-fill"></i>Citas</a></li>
                            <li><a href="inventory-mgmt.html"><i class="bi bi-clipboard2-check-fill"></i>Inventario</a></li>
                        </ul>
                    </div>
                    <hr />
                    <div class="aside-footer">
                        <a class="btn-dark-blue" href="../../index_unlogin.html"><strong>
                                Cerrar Sesión</strong></a>
                    </div>
                </div>
            </aside>
            <section class="admin-main-content">
                <div>
                    <div class="tittles">
                        <h2><i class="bi bi-calendar-week-fill"></i><strong> Gestión de Citas</strong></h2>
                        <div>
                            <a href="add-appointment.html" class="btn-blue"><strong>Agendar Cita</strong>
                                <i class="bi bi-calendar-plus-fill"></i></a>
                        </div>
                    </div>
                </div>
                <section class="admin-main-content-mgmt">
                    
                    <div class="calendar" id="calendar" class="mt-3"></div>

                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var calendarEl = document.getElementById('calendar');
                            var calendar = new FullCalendar.Calendar(calendarEl, {
                                initialView: 'dayGridMonth',
                                locale: 'es',
                                headerToolbar: {
                                    left: 'prev,next today',
                                    center: 'title',
                                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                                },
                                events: [
                                    {
                                        title: 'Consulta - Juan Pérez / Firulais',
                                        start: '2025-08-20T10:00:00',
                                        end: '2025-08-20T11:00:00',
                                        color: '#198754'
                                    },
                                    {
                                        title: 'Vacunación - María López / Pelusa',
                                        start: '2025-08-21T14:00:00',
                                        end: '2025-08-21T14:30:00',
                                        color: '#ffc107'
                                    }
                                ],
                                eventClick: function (info) {
                                    alert('Cita: ' + info.event.title + '\nHora: ' + info.event.start.toLocaleString());
                                }
                            });
                            calendar.render();
                        });
                    </script>
                </section>
            </section>
        </section>
    </main>
    <!--CONTENIDO CENTRAL-->
</body>
